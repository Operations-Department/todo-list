<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/check.png">
    <title>Quest Log</title>
</head>
<body>
    <div class="content" id="content">
        <header>
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20,16V10H22V16A2,2 0 0,1 20,18H8C6.89,18 6,17.1 6,16V4C6,2.89 6.89,2 8,2H16V4H8V16H20M10.91,7.08L14,10.17L20.59,3.58L22,5L14,13L9.5,8.5L10.91,7.08M16,20V22H4A2,2 0 0,1 2,20V7H4V20H16Z" />
            </svg>
            <h1>Quest Log</h1>
        </header>
        <!-- <main> -->
            <div class="side-bar-container">
                <div class="side-bar">
                    <ul id="home-tasks">
                        <h1 class="side-bar-title">Home</h1>
                        <!-- button in li for accessibility -->
                        <li>
                            <button class="all-quests">
                                <div class="all-quests-icon"></div>
                                All Quests</button>
                        </li>
                        <li>
                            <button class="days-quests">
                                <div class="days-quests-icon"></div>
                                Day's Quests</button>
                        </li>
                        <li>
                            <button class="weeks-quests">
                                <div class="weeks-quests-icon"></div>
                                Week's Quests</button>
                        </li>
                    </ul>
                    <ul class="project-tasks">
                        <h1 class="side-bar-title">Projects</h1>
                        <li class="project-tasks-list">
                            <button class="add-questline">
                                <div class="add-icon"></div>
                                Add Questline</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="body">
                <div id="body-content-container"></div>
            </div>
        <!-- </main> -->
        <footer>
            &copy; 2024 Operations-Department 
            <a href="https://github.com/Operations-Department/todo-list">
                <img src="./imgs/github.png" alt="github-icon">
            </a>
                All icons provided by 
                <a href="https://www.flaticon.com/">
                    Flaticon
                </a> 
        </footer>
    </div>
</body>
</html>
